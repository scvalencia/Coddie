<!DOCTYPE html>
<html>

<head>
    <title>HTML Table Cellpadding</title>
</head>

<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <caption>This is the caption</caption>
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Ramesh Raman</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>Shabbir Hussein</td>
            <td>7000</td>
        </tr>
    </table>
</body>

</html>
